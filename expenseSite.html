<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Cash Assistant</title>
	<meta name="description" content="Zapanuj nad finansami" />
	<meta name="keywords" content="finanse, pieniądze, budżet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css">
	<script>
	document.getElementById('datePicker').valueAsDate = new Date();
	function setTimeToField() {
		var now = new Date();
		var month = (now.getMonth() + 1);               
		var day = now.getDate();
		if (month < 10) 
			month = "0" + month;
		if (day < 10) 
			day = "0" + day;
		var today = now.getFullYear() + '-' + month + '-' + day;
		document.getElementById("dateField").value = today;
	}
	</script>
	
</head>

<body onload="setTimeToField()">
	<header>
		<h1 > Cash Assistant </h1>
	</header>
	<div class="container formContainer" >
		<form>
			<div  style="display:inline-block;"> 
				<div class="formField" > 
					<label> Amount: <br/> <input type="number" class="textField" /> zł </label>
				</div>
				<div class="formField" >
					<label> Date: <br/> <input type="date" class="textField" id="dateField" />  </label>
				</div>
				<div class="formField" >
					<label>
						Item: <br/>
						<select id="Item" class="textField">
							<option> Graduate </option>
							<option> Bank</option>
							<option> Allegro sale </option>
							<option> Other </option>
						</select>
					</label>
				</div>
			</div> 
			<div class="formField" style="display:inline-block; vertical-align: top; margin-left: 100px;">
				<label> Comment: <br/> <textarea type="text" class="textField" > </textarea> </label>
			</div>
			</form>
			<div style=" margin-top: 30px; display:inline-block;"> <a href="mainSite.html"> 
				<button type="button" class= "Button2" >
					<i class="icon-left-big"></i> Back
				</button>
			</a> </div>
			<div  style=" margin: 30px; display:inline-block; position: absolute; left: 60%;"> 
				<a href="mainSite.html"> 
				<button type="button" class= "Button2" >
					 Add income
				</button>
			</a> </div>
			
		
	</div>

</body>
</html>
