<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Cash Assistant</title>
	<meta name="description" content="Zapanuj nad finansami" />
	<meta name="keywords" content="finanse, pieniądze, budżet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css">
	
	<script>
	var maxDay;
	var year;
	
	function setTimeBorders()
	{
		var selectorValue = document.getElementById("timeBordersSelector").value;
		var now = new Date();
		var downBorder='2000-01-01';
		var topBorder='2000-01-01';
		var month = (now.getMonth() + 1);
		year= now.getFullYear();
		
		switch(selectorValue)
		{
			case "Current month":
				setMaxDay( month );
				if (month < 10) month = '0' + month;
				downBorder= year+'-'+month+'-01';
				topBorder= year+'-'+month+'-'+maxDay;
				break;
			case "Previous month":
				if( month != 1) month--;
				else
				{
					month=12;
					year--;
				}
				setMaxDay( month );
				if (month < 10) month = '0' + month;
				downBorder= year+'-'+month+'-01';
				topBorder= year+'-'+month+'-'+maxDay;
				break;
			case "Current year":
				downBorder=year + '-01-01';
				topBorder=year + '-12-31';
				break;
			case "Custom":
				break;
		}
		
		document.getElementById("downDateBorder").value = downBorder;
		document.getElementById("topDateBorder").value = topBorder;
	}
	
	function setMaxDay( month )
	{
		if( month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12)
		{
			maxDay = 31;
		}
		else if( month  == 2 )
		{
			if(year%4 ==0) maxDay = 29;
			else maxDay = 28;
		}
		else maxDay = 30;
	}
	</script>
	
</head>

<body onload="setTimeBorders()">
	<header>
		<h1 > Cash Assistant </h1>
	</header>
	<div class="container" >
			<div>
				<div class="formField" >
					<label>
						Time borders: <br/>
						<select class="textField", id="timeBordersSelector" onchange="setTimeBorders()">
							<option>Current month</option>
							<option>Previous month</option>
							<option>Current year</option>
							<option>Custom </option>
						</select>
					</label>
				</div>
				<div class="balanceSheetField">
					Down border: <br/> <input type="date" class="textField" id="downDateBorder" /> 
				</div>
				<div class="balanceSheetField" >
					Top border: <br/> <input type="date" class="textField" id="topDateBorder" />
				</div>
				<div class="balanceSheetField" >
					<button type="button" class= "Button2" >
						 Show balance
					</button>
				</div>
			</div>
		<div id="balanceSheet">
			<div id="balanceSheetTextField">
				Incomes:
				<table>
					<thead>
						<th>Category</th> <th>Sum amount zł</th>
					</thead>
					<tr> 
						<td>Category1</td> <td>10</td>
					</tr>
					<tr> 
						<td>Category2</td> <td>100</td>
					</tr>
					<tr> 
						<td>Category3</td> <td>1000</td>
					</tr>
				</table>
				Expenses:
				<table>
					<thead>
						<th>Category</th> <th>Sum amount zł</th>
					</thead>
					<tr> 
						<td>Category1</td> <td>10</td>
					</tr>
					<tr> 
						<td>Category2</td> <td>100</td>
					</tr>
					<tr> 
						<td>Category3</td> <td>1000</td>
					</tr>
				</table>
				
			</div>
			<div id="summaryField">
				Incomes: <output name="incomesSum" >0</output> zł  <br/>
				Expenses: <output name="expensesSum" >0</output> zł  <br/>
				Total: <output name="totalSum" >0</output> zł  <br/>
			</div>
		</div>
		
		<div>
			<a href="mainSite.html">
				<button type="button" class= "Button2" >
					<i class="icon-left-big"></i> Back
				</button>
			</a>
		</div>
	</div>

</body>
</html>
